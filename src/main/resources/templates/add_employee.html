<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-2">
    <h2>Add Employee</h2>
    <form th:action="@{/saveEmployee}" th:object="${newEmployee}" method="POST">

        <input type="text" th:field="*{name}" placeholder="Enter your name" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{email}" placeholder="Enter your email" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{department}" placeholder="Enter your department" class="form-control col-4 mb-4" />
        <input type="hidden" th:field="*{id}"/>
        <button class="btn btn-primary" type="submit">Save</button>
        <hr/>
        <a th:href="@{/}">Back to List</a>


    </form>
  </div>

</body>
</html>
